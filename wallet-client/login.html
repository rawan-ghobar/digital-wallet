<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to YallaPay!</title>
    <link rel="stylesheet" href="/wallet-client/css/styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="boxlogo">
                <img src="/wallet-client/assets/images/logo.png">
            </div>
            <div class="boxtext">
                <p>Log into your account now!</p>
            </div>

            <form action="login.php" class="signup-form">
                <div class="form-field">
                    <label for="login">Email/Phone Number*</label>
                    <input type="text" placeholder="Email/Phone Number" name="login" id="login">
                </div>
                <div class="form-field">
                    <label for="password">Password*</label>
                    <input type="text" placeholder="Password" name="password" id="password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            <div class="message" id="errorMessage"></div>
            <div class="alternate">
                <p>Already have an account?</p>
                <a href="signup.html">Signup</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to YallaPay!</title>
    <link rel="stylesheet" href="/wallet-client/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="boxlogo">
                <img src="/wallet-admin/assets/images/logo.png">
            </div>
            <div class="boxtext">
                <p>Hello admin, login!</p>
            </div>

            <form class="signup-form">
                <div class="form-field">
                    <label for="login">Email*</label>
                    <input type="text" placeholder="Email" name="login" id="email">
                </div>
                <div class="form-field">
                    <label for="password">Password*</label>
                    <input type="password" placeholder="Password" name="password" id="password">
                </div>
                <button type="button" class="submit-btn" id="login-button">Login</button>
            <div class="message" id="errorMessage"></div>
        </div>
    </div>
</body>
</html>
